<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f019ee33f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <a href="#">
                <img src="./profile image.jpg" alt="">
            </a>
         
            <div class="title">Arjun Gupta</div>
            <div class="place">New Delhi, India</div>
        </div>
        <div class="content">  
            <p>Web Developer And <br>UI/UX Designer</p>
            <div class="buttons">
                <div class="btn">
                    <button>Message Me</button>
                </div>
                <div class="btn">
                    <button>Contact Me</button>
                </div>
            </div>
        </div>
        <div class="icons">
            <li><a href="#"><span class="fab fa-facebook-f"></span></a></li>
            <li><a href="#"><span class="fab fa-twitter"></span></a></li>
            <li><a href="#"><span class="fa-brands fa-linkedin-in"></span></a></li>
            <li><a href="#"><span class="fab fa-instagram"></span></a></li>
        </div>
    </div>
    
    <script>
        const img=document.querySelector("img");
        img.onclick=function(){
            this.classList.toggle("active");
        }
    </script>

</body>
</html>
